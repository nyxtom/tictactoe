<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/base.css" />
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}styles/default.less" />
</head>
<body>
    <div id="header">
        <h1># Tic Tac Toe</h1>
        <ul class="nav">
            <li><a href="#" class="new">New Game</a></li>
            {% if user.is_authenticated %}
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Sign out</a></li>
            {% else %}
            <li class="login">
                <form method="post" action="">
                    <fieldset>
                        <input type="text" name="username" placeholder="username" required />
                        <input type="password" name="username" placeholder="password" required />
                        <a href="#" class="sign">Sign in</a>
                    </fieldset>
                </form>
            </li>
            {% endif %}
        </ul>
    </div>

    <div id="container">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
    </div>

    {% block scripts %}
    <script src="{{ STATIC_URL }}lib/less-1.0.41.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}lib/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/default.js" type="text/javascript"></script>
    {% endblock %}
</body>
</html>
